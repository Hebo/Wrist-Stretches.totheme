<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Stretches</title>

	<style type="text/css">
		body {
			background-color: rgba(0, 0, 0, 0);
		}

		.content {
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;

			margin-top: 30vh;

			white-space: pre-wrap;
			color: #252525;
			font-family: Helvetica, sans-serif;
			font-size: 200%;
			font-weight: bold;
			line-height: 1.5em;
			text-align: center;
		}

		#exercise-img {
			height: 320px;
		}
	</style>

	<script type="text/javascript">

		const exercises = [
			{ text: "Fist ➡️ Tabletop ➡️ Claw ➡️ Half fist", img: "thumb-1.jpg" },
			{ text: "Stretch each finger and thumb", img: "thumb-2.jpg" },
			{ text: "Blocking exercises & Piano", img: "thumb-3.jpg" },
			{ text: "Stretch arm; wrist down, wrist up, around the world and back", img: "thumb-4.jpg" },
			{ text: "Shake out hands and fingers", img: "thumb-5.jpg" },
			{ text: "Straight arm, pull fingers back, pull hand back, pull hand down", img: "thumb-6.jpg" },
			{ text: "Massage hand and joints with thumb", img: "thumb-7.jpg" },
			// {
			// 	text: "Front Facing Elbow Rotations",
			// 	details: [
			// 		"From a tabletop position, place your palms flat on the ground with your fingers splayed wide.",
			// 		"Now, rotate your elbow pits toward the front. This might feel a bit awkward if you’ve never practiced this before, but just think about moving from the elbow in isolation.",
			// 		"Do 10-30 rotations.",
			// 	],
			// 	img: "front-facing-elbow-rotations.png"
			// },
			{
				text: "Supine flexors stretch",
				details: [
					"Begin with your elbow straight and your palm facing upward.",
					"With your other hand, pull your wrist downward, stretching the palm side of your forearm. You should feel a mild discomfort but no pain.",
					"Do 10-30 rotations.",
				],
				img: "supinated-flexor.jpg"
			},
		]

		document.addEventListener('DOMContentLoaded', function () {
			div = document.getElementById("exercise-text");
			img = document.getElementById("exercise-img");

			rand = Math.floor(Math.random() * (exercises.length));

			div.innerText = exercises[rand].text
			img.src = "images/" + exercises[rand].img

		}, false);
	</script>
</head>

<body>


	<div class="content">
		<div id="exercise-text"></div>
		<img id="exercise-img" src="" />
	</div>

</body>

</html>
